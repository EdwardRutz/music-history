	<body>

			<header>

				<nav>

				<div id="listMusic"="hidden" class> <!--START LIST MUSIC VIEW-->

					  <br>
					<input type="range" min="0" max="50" step="5" value="25"/>

					<label for="artist">Artist</label>
					  <br>
				  <select id="artist" style="width: 150px;"> <!--ARTIST MENU-->
					  <option>Artist</option>
					  <option>Artist</option>
					  <option selected="selected">Favorite Artist</option>
					  <option>Artist</option>
					  <option>Artist</option>
					</select>
						<br><br>
					<label for="album">Album:</label><!--ALBUM MENU-->

				  <select id="album" style="width: 150px;">

					  <option>Album</option>
					  <option>Album</option>
					  <option>Album</option>
					  <option>Album</option>
					  <option>Album</option>

					</select>
						<br>
						<br>

					<label for="genre">Genre:</label><!-- GENRE CHECKBOXES -->
						<div id="genre">
							<form id="genreLeft">
							  <input type="checkbox" name="" value=""> Rock<br>
							  <input type="checkbox" name="" value=""> Pop<br>
							  <input type="checkbox" name="" value=""> Blues<br>
						 </form>

						  <form id="genreRight">
							  <input type="checkbox" name="" value="">Classical<br>
							  <input type="checkbox" name="" value="">Jazz<br>
							  <input type="checkbox" name="" value="">Hip hop<br>
						  </form>

						  <form id="genreCenter">
						 	 <input id="inputButton" type="submit" value="Filter">	
						 	</form>
						 	<br>
						 	<hr>
						</div><!--Genre Checkboxes -->

					</div><!--END LIST MUSIC VIEW-->

					<div class="hidden" id="addMusic"><!-- Start Add Music View -->
					  Song:<br>
					  <input type="text" name="" value="">
					  <br>
					  Artist:<br>
					  <input type="text" name="" value="">
					  <br>
					  Album:
					  <input type="text" name="" value="">
					  <br>
					  <input id="inputButton" type="submit" value="ADD">
					</div><!-- End Add Music View -->		
				</div><!--input bar-->

			<main id="songInfoOut"></main>
